databaseChangeLog:
  - changeSet:
      id: create-user_roles-table
      author: nikname2303
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
