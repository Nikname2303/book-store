databaseChangeLog:
  - changeSet:
      id: create-orders-order-items-table
      author: nikname2303
      changes:
        - createTable:
            tableName: orders_order_items
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: order_item_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders_order_items
            baseColumnNames: order_id
            constraintName: fk_order_order_items_order
            referencedTableName: orders
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: orders_order_items
            baseColumnNames: order_item_id
            constraintName: fk_order_order_items_order_item
            referencedTableName: order_items
            referencedColumnNames: id
